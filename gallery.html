.container1 {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.container1 div {
    margin: 10px;
    padding: 10px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
}

.container1 img {
    width: 350px;
    height: 450px;
    object-fit: cover;
    border-radius: 10px;
}


@media screen and (max-width: 800px) {
    .container1 img {
        width: 300px;
        height: 380px;
    }
}

@media screen and (max-width: 600px) {
    .container1 img {
        width: 100%;
        height: auto;
    }
}
