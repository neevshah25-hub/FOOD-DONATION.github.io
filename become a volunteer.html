}

.top-nav .right-links a {
    text-decoration: none;
    color: black;

}

.top-nav a:hover {
    background: #ff9900;
}



.main-nav {
    width: 100%;
    background: #ffa31a;
    display: flex;
    justify-content: center;
}

.main-nav a {
    text-decoration: none;
    color: black;
    padding: 18px 30px;
    font-size: 20px;
    display: block;
}

.main-nav a:hover {

.header {
    text-align: center;
    background-color: #ffcc33;
    padding: 25px;
    font-size: 40px;
    font-weight: bold;
    animation: slideDown 1s ease;
}

@keyframes slideDown {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}



.form-container {
    width: 60%;
    margin: 40px auto;
    background: rgba(255, 240, 200, 0.8);
    padding: 30px;
    border-radius: 15px;
    border: 4px solid #cc7a00;
    box-shadow: 0px 0px 10px #b36b00;

.form-container h2 {
    text-align: center;
    color: #b36b00;
    margin-bottom: 20px;
    font-size: 28px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    color: #804d00;
    font-size: 18px;
}

input, select, textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 2px solid #cc8800;
    border-radius: 8px;
    font-size: 16px;
}

textarea {
    height: 120px;
}



button {
    background: #ffa31a;
    border: none;
    padding: 15px 25px;
    font-size: 20px;
    color: black;
    margin-top: 20px;
    cursor: pointer;
    width: 100%;
    border-radius: 10px;
}

button:hover {
    background: #ff8800;
}
@media screen and (max-width: 800px) {
    body {
        width: 300px;

    }

<div class="header">
    Become a Volunteer
</div>


<div class="form-container">
    <h2>Volunteer Registration Form</h2>

    <form>

        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone Number</label>
        <input type="text" placeholder="Enter your phone number" required>

        <label>Age</label>
        <input type="number" min="15" max="80" placeholder="Enter your age" required>

        <label>City / Location</label>
        <input type="text" placeholder="Your city" required>

        <label>Preferred Volunteering Role</label>
        <select required>
            <option value="">Select an option</option>
            <option>Food Distribution</option>
            <option>Cooking / Meal Preparation</option>
            <option>Packaging and Sorting</option>
            <option>Event Management</option>
            <option>Awareness Campaigns</option>
        </select>

        <label>Availability</label>
        <select required>
            <option value="">Select availability</option>
            <option>Weekdays</option>
            <option>Weekends</option>
            <option>Both</option>
        </select>

        <label>Why do you want to volunteer?</label>
        <textarea placeholder="Write your motivation..." required></textarea>

        <button type="submit">Submit Application</button>

    </form>
</div>
